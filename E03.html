<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG). 
    //Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar "quantos dinheiros" (R$) possui para gastar na viagem.
    
    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).
    
    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende. Se o usuário puder viajar,
    // o programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, além de qual será o custo da viagem. 
    //Caso não possa viajar o programa apresentará a mensagem "Sem Férias" e também apresentará "quantos dinheiros" (R$) estão faltando para realizar a viagem.

    //ENTRADA
    const local = prompt(`Insira o local da viagem RS ou MG:`);
    const dia = Number( prompt(`Insira quantos dias você vai ficar em viagem:`));
    const valor = Number (prompt(`Insira quanto de dinheiro(R$)você tem para gastar na viagem:`)); 

    //PROCESSAMENTO
    if(local == `RS`){
        let diaria = dia * 180 ;
        if(valor >= diaria && dia > 1){
            alert(`Boa viagem! você ficará ${dia} dias em viagem e terá R$ ${diaria} de custo.`);
        }
        else if(valor >= diaria && dia == 1){
            alert(`Boa viagem! você ficará ${dia} dia em viagem e terá R$ ${diaria} de custo.`);
        }
        else{
            let faltam = diaria - valor;
            alert(`Sem Férias! faltam R$ ${faltam} para você realizar a viagem.`);
        }
    }
    else{
        let diaria = dia * 210;
        if(valor >= diaria && dia > 1){
            alert(`Boa viagem! você ficará ${dia} dias em viagem e terá R$ ${diaria} de custo.`);
        }
        else if(valor >= diaria && dia == 1){
            alert(`Boa viagem! você ficará ${dia} dia em viagem e terá R$ ${diaria} de custo.`);
        }
        else{
            let faltam = diaria - valor;
            alert(`Sem Férias! faltam R$ ${faltam} para você realizar a viagem.`);
        }
    }

    //SAÍDA

</script>
