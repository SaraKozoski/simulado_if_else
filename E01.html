<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    //Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa apresentará na tela a mensagem "CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.
    //Contudo, caso o aluno que ajudou (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota do aluno ajudado, e o programa apresentará 
    //a mensagem "CONTINUE ENSINANDO!" e também apresentará a nota final do aluno que ajudou (TUTOR).

    //ENTRADA
    const notaTutor = Number(prompt(`Insira a nota do tutor no terceiro trimestre:`));
    const notaAluno = Number(prompt(`Insira a nota do aluno ajudado no terceiro trimestre:`));

    //PROCESSAMENTO
    if(notaAluno>notaTutor){
        alert(`CRIA MAIOR QUE O CRIADOR, ${notaAluno}`);
    }
    else{
        let bonificação = notaTutor * 0.10;
        alert(`CONTINUE ENSINANDO! ${notaTutor + bonificação }`);
    }

    //SAÍDA

</script>
